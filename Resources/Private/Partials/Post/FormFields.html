<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">


<div class="mb-3">
	<label for="title" class="form-label">{f:translate(key: 'tx_pforum_domain_model_post.title')}</label>
	<f:form.textfield class="form-control" property="title"/>
</div>

<div class="mb-3">
	<label for="description" class="form-label">{f:translate(key: 'tx_pforum_domain_model_post.description')}</label>
	<span class="required">*</span>
	<f:form.textarea class="form-control" property="description" cols="40" rows="15"/>
</div>
</html>
